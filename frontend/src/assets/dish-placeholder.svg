<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100" height="100" fill="#f5f5f5" rx="8"/>
  
  <!-- 盘子 -->
  <circle cx="50" cy="50" r="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 餐具图标 -->
  <g transform="translate(50,50)">
    <!-- 叉子 -->
    <g transform="translate(-8,0)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#999" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-3" y1="-15" x2="-3" y2="-8" stroke="#999" stroke-width="1"/>
      <line x1="3" y1="-15" x2="3" y2="-8" stroke="#999" stroke-width="1"/>
      <line x1="-1.5" y1="-15" x2="-1.5" y2="-10" stroke="#999" stroke-width="1"/>
      <line x1="1.5" y1="-15" x2="1.5" y2="-10" stroke="#999" stroke-width="1"/>
    </g>
    
    <!-- 刀子 -->
    <g transform="translate(8,0)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#999" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 0,-15 L 2,-12 L 0,-8 Z" fill="#999"/>
    </g>
  </g>
  
  <!-- 底部文字 -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">菜品图片</text>
</svg>
