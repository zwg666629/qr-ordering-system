services:
  - type: web
    name: qr-ordering-backend
    runtime: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/qr-ordering-system-*.jar
    envVars:
      - key: JAVA_VERSION
        value: 11
      - key: SERVER_PORT
        value: 10000
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: qr-ordering-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: qr-ordering-db
    databaseName: qr_ordering
    plan: free