server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: qr-ordering-system
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  
  # 禁用Redis自动配置（开发模式 - 已注释掉启用Redis）
  # autoconfigure:
  #   exclude: 
  #     - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  #     - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  # Redis配置（已启用）
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 2000ms
    jedis:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0
  
  # DevTools配置（热重载）
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,public/**
    livereload:
      enabled: true
  
  # MySQL数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/qr_ordering?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  
  # 初始化数据（仅在首次启动时执行）
  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      encoding: UTF-8
      
  # JPA配置 - 保持数据持久化
  jpa:
    hibernate:
      ddl-auto: update
      
  # 文件上传大小限制
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  
  # JSON编码配置
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    charset: UTF-8

# MyBatis Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml

# 日志配置
logging:
  level:
    com.qr.ordering: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 应用配置
app:
  frontend:
    url: http://192.168.0.3:3003
  upload:
    path: ./uploads
    url: http://192.168.0.3:8080/uploads

# JWT配置
jwt:
  secret: qr-ordering-secret-key-2024
  expiration: 86400000

# Knife4j文档配置
knife4j:
  enable: true
  setting:
    language: zh_cn













