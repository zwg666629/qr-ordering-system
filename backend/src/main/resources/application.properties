# Server Configuration
server.port=${SERVER_PORT:10000}
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Spring Application
spring.application.name=qr-ordering-system

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# SQL Init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Disable Redis
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# MyBatis Plus
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=AUTO

# Logging
logging.level.com.qr.ordering=INFO
logging.level.org.springframework=WARN

# JWT
jwt.secret=${JWT_SECRET:qr-ordering-secret-key-2024}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# App Config
app.frontend.url=https://zwg666629.github.io/qr-ordering-system
app.upload.path=./uploads
app.upload.url=/uploads

# Knife4j
knife4j.enable=true
knife4j.setting.language=zh_cn