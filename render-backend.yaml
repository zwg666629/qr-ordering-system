# Render 后端服务部署配置
services:
  - type: web
    name: qr-ordering-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SERVER_PORT
        value: 10000
      - key: SPRING_PROFILES_ACTIVE
        value: h2
      - key: JWT_SECRET
        generateValue: true
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /api/health
    numInstances: 1
    autoDeploy: true