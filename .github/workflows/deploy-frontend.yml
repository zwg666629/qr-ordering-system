name: 部署前端到 GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 安装依赖
      run: |
        cd frontend
        npm ci
        
    - name: 构建前端
      run: |
        cd frontend
        npm run build
        cp dist/index.html dist/404.html
      env:
        VITE_API_URL: ${{ secrets.API_URL || 'https://your-backend.render.com' }}
        
    - name: 设置 GitHub Pages
      uses: actions/configure-pages@v3
      
    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v2
      with:
        path: './frontend/dist'
        
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2